<body>
    <!-- As a heading -->
    <nav class="navbar">
        <div class="container-fluid d-flex">
            <span class="navbar-brand mb-0 h1">Toko Sebelah</span>
            <div class="menu d-flex">
                <div class="mainmenu">
                    <a href="#">Home</a>
                    <a href="#">Gallery</a>
                    <!-- <a href="./orders.html">Orders</a> -->
                    <a href="#" class="active">Contact</a>
                </div>
                <div class="accountcart">
                    <a href="#"><i class="far fa-user-circle"></i> Account</a>
                    <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="contact-container">
            <h2 class="contactus">CONTACT US</h2>
            <div class="linehr">
                <hr class="right">
                <hr class="left">
            </div>
            <sub>Iâ€™LL BE GLAD ANSWER YOUR QUESTIONS</sub>
            <hr class="line">
            <div class="form-contact">
                <form>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Name">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control mb-4" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Your message</label>
                    </div>
                    <div class="btnalign">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
